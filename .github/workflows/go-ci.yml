name: Go CI Pipeline for Multiple Projects

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HelloWorld

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Install dependencies for HelloWorld
        run: go mod tidy

      - name: Run tests for HelloWorld
        run: go test ./...

  another-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AnotherApp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Install dependencies for AnotherApp
        run: go mod tidy

      - name: Run tests for AnotherApp
        run: go test ./...
